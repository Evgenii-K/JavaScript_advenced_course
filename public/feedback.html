<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop of clothes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header center">
            <h1 class="heading">Feedback</h1>
            <nav class="goods">

            </nav>
            <div class="card card__display--none">
                <div class="card__heading">
                    <h3>Card list</h3>
                </div>
                <div class="card__list">
                    <div class="cart__empty">Cart is empty</div>
                </div>
            </div>
        </header>
        <form action="" class="feedback__form center">
            <h3>Your Name</h3>
            <input type="text" name="" id="First" class="feedback__form-input" placeholder="First Name">
            <h3>Telephone</h3>
            <input type="tel" name="" id="tel" class="feedback__form-input" placeholder="+7(000)000-0000">
            <h3>Email</h3>
            <input type="Email" name="" id="email" class="feedback__form-input" placeholder="Email">

            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <footer class="footer center">
        <a href="index.html">
            <button class="footer__btn">
                Main page
            </button>
        </a>
    </footer>

    <script src="js/fetchItem.js"></script>
    <script src="js/buttons.js"> </script>
    <script src="js/script.js"></script>
    <script src="js/RegExp.js"></script>
</body>

</html>
